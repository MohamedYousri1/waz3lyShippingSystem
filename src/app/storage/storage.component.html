<div class="container-fluid">


    <!--*******************    end  header  *****************************-->

    <!--*******************    start tabel  body   *********************-->
    <p-table #depTbl [value]="products" [globalFilterFields]="['name','price','quantity','description','type']" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]" [totalRecords]="this.recourdNumber" [pageLinks]="8" [scrollable]="true" scrollHeight="350px">
        <!-- table caption  -->
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <div class="search-warpper">
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(depTbl)">
              </button>
                    <span class="p-input-icon-left p-ml-auto">
                  <i class="pi pi-search"></i>
                  <input class="search-textbox" pInputText type="text"
                  (input)="depTbl.filterGlobal($event.target.value, 'contains')"  placeholder="بحث باسم المنتج" />
              </span>
                </div>
            </div>
        </ng-template>
        <!--********  table header  *****-->
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="price"> السعر
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="quantity"> الكميه
                    <p-sortIcon field="quantity"></p-sortIcon>
                </th>
                <th pSortableColumn="description"> الوصف
                    <p-sortIcon field="description"></p-sortIcon>
                </th>

                <th pSortableColumn="name"> اسم المنتج
                    <p-sortIcon field="name"></p-sortIcon>
                </th>

                <th pSortableColumn="name"> السيلر
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <!--*******  table body  ******-->
        <ng-template pTemplate="body" let-obj>
            <tr>
                <!-- <td> {{(obj.is_breakable) == 1 ? 'نعم' :'لا'}}</td> -->
                <td> {{obj.price}}</td>
                <td> {{obj.quantity}}</td>
                <td> {{obj.description}}</td>
                <td> {{obj.type}}</td>
                <td> {{obj.name}}</td>
            </tr>
        </ng-template>
    </p-table>
    <!--********************    end  tabel  body   ********************************-->
</div>
