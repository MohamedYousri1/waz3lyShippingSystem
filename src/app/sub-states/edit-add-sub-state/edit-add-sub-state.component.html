<p-toast position="top-right" key="myKey2"></p-toast>
<p-toast position="bottom-left" key="myKey1"></p-toast>
<form [formGroup]="myform" (submit)="onsubmit(id)">
   
    <div class="form-group">
        <label for=""> اختر الحالة الاساسية    </label>
        <ng-select formControlName="state_id" [ngClass]="{'is-invalid' : submited && f.state_id.errors}">
            <ng-option *ngFor="let item of states" [value]="item.id"> {{item.state}}</ng-option>
        </ng-select>
        <div *ngIf='submited && f.state_id.errors'>
            <div *ngIf="submited && f.state_id.errors.required" style="color: red;"> * هذا الحقل مطلوب </div>
        </div>
    </div>


    <div class="form-group">
        <label for="">   اسم الحالة الفرعية  </label>
        <input type="text" name="state"  formControlName="state" class="form-control" [ngClass]="{'is-invalid' : submited && f.state.errors}">
        <div *ngIf='submited && f.state.errors'>
            <div *ngIf='submited && f.state.errors.required' style="color: red;"> هذا الحقل مطلوب </div>
        </div>
    </div>


    <button class="btn btn-primary"> {{id === "" ? 'اضافة': 'تعديل'}} </button>

</form>
