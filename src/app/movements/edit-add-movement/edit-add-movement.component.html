<p-toast position="top-right" key="myKey2">
</p-toast>
<p-toast position="bottom-left" key="myKey1"></p-toast>
<form [formGroup]="myform" (submit)="onsubmit(id)">

    <div class="form-group">
        <label for="">  اختر  العميل    </label>
        <ng-select formControlName="client_id" [ngClass]="{'is-invalid' : submited && f.client_id.errors}">
            <ng-option *ngFor="let item of allClients_sales" [value]="item.id"> {{item.first_name}} {{item.second_name}}</ng-option>
        </ng-select>
        <div *ngIf='submited && f.client_id.errors'>
            <div *ngIf="submited && f.client_id.errors.required" style="color: red;"> * هذا الحقل مطلوب </div>
        </div>
    </div>



    <div class="form-group">
        <label for="">  اختر الحالة الفرعية       </label>
        <ng-select formControlName="sub_state_id" [ngClass]="{'is-invalid' : submited && f.sub_state_id.errors}">
            <ng-option *ngFor="let item of substatus" [value]="item.id"> {{item.state}}</ng-option>
        </ng-select>
        <div *ngIf='submited && f.sub_state_id.errors'>
            <div *ngIf="submited && f.sub_state_id.errors.required" style="color: red;"> * هذا الحقل مطلوب </div>
        </div>
    </div>

    <button class="btn btn-primary"> {{id===""? 'اضافة':'تعديل'}} </button>
</form>
