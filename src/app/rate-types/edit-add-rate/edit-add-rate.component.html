<p-toast position="top-right" key="myKey2"></p-toast>
<p-toast position="bottom-left" key="myKey1"></p-toast>
<form [formGroup]="myform" (submit)="onsubmit(id)">
    <div class="form-group">
        <label for="">  التقييم </label>
        <input type="text" name="type" formControlName="type" class="form-control text-right" [ngClass]="{'is-invalid' : submited && f.type.errors}">
        <div *ngIf='submited && f.type.errors'>
            <div *ngIf='submited && f.type.errors.required' style="color: red;"> هذا الحقل مطلوب </div>
        </div>
    </div>

    <button class="btn btn-primary"> {{id===""? 'اضافة':'تعديل'}} </button>
</form>
