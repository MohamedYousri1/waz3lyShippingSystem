<p-toast position="top-right" key="myKey2"></p-toast>
<p-toast position="bottom-left" key="myKey1"></p-toast>
<form [formGroup]="myform" (submit)="onsubmit(id)">
    <div class="form-group">
        <label for=""> نوع المصروف
        </label>
        <input type="text" name="title" [(ngModel)]="title" formControlName="title" [ngClass]="{'is-invalid' : submited && f.title.errors}" class="form-control">
        <div *ngIf="submited && f.title.errors">
            <div *ngIf="submited && f.title.errors.required" style="color: red;"> مطلوب </div>
        </div>
    </div>

            <ng-option *ngFor="let item of parents" [value]="item.id">{{item?.name}}</ng-option>
        </ng-select>
    </div> -->
    <button class="btn btn-primary">  {{id === "" ? 'حفظ' : 'تعديل'}}</button>
</form>
