<p-toast position="top-center" key="myKey2"></p-toast>
<p-toast position="top-center" key="myKey1"></p-toast>
<form [formGroup]='myform' (submit)='onsubmit(itmeId)'>


    <div class="form-group">
        <label for="country_id"> الدوله </label>
        <ng-select formControlName="country_id" name="country_id" id="country_id">
            <ng-option *ngFor="let way of countries" [value]="way.id" (change)="changeProv($event)">{{way?.name}}</ng-option>
        </ng-select>
        <div *ngIf='submited && f.country_id.errors'>
            <div *ngIf="submited && f.country_id.errors.required" style="color: red;"> * هذا الحقل مطلوب </div>
        </div>
    </div>


    <div class="from-group">
        <label for="">  اسم المحافظة    </label>
        <input type="text" name='name' formControlName='name' class="form-control" [ngClass]="{ 'is-invalid' : submited && f.name.errors}">
        <div *ngIf='submited && f.name.errors'>
            <div *ngIf="submited && f.name.errors.required" style="color: red;"> * هذا الحقل مطلوب </div>
        </div>
    </div><br>
    <button class="btn btn-outline-dark" type="submit"> {{itmeId === "" ?  'اضافة': 'تعديل'}}  </button>
</form>
